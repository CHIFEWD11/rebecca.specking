<!doctype html>
<html lang="en-us">
	<head>
		<title>Kenway Time Entry</title>
		<link rel="stylesheet" href="css/style.css">
		<img src="images/kenwaylogo.jpg" class="logo">
	</head>

	<body>
	<div class=box>
	</div>
		<table>
			<tr>
			<div class="Project">
				<th>Project</th>
			</div>
				<div class="day">
					<th>Sun</th>
					<th>Mon</th>
					<th>Tues</th>
					<th>Wed</th>
					<th>Thur</th>
					<th>Fri</th>
					<th>Sat</th>
				</div>

				</div>
				<th>Total (Weekly)</th>
			</tr>
			<tr>
				<div class="entry1">
				<td>
		
					<ul>
						<li class = "dropdown">Select Project
							<ul class = "sub-menu" class = "client">
								<li class = "sub-menu" class = "accenture" class = "dropdown">Accenture
									<ul class = "sub-menu" class = "project">
									<li>
									ACC - Staffing and Agency Availability</li>
									</ul>
								</li>
								<li class = "sub-menu" class = "accruent" class = "dropdown">Accruent
									<ul class = "sub-menu" class = "project">
										<li>ACR - Architecture Gap and BI Environment</li>
									</ul>
								</li>
									
					</ul>
				</td>

					
					
					<td>
						<input type="number" name="time1" id="time1" placeholder="0" min="0" max="24" value="0">
					</td>
					<td>
						<input type="number" name="time2" id="time2" placeholder="0" min="0" max="24" value="0">
					</td>
					<td>
						<input type="number" name="time3" id="time3" placeholder="0" min="0" max="24" value="0">
					</td>
					<td>
						<input type="number" name="time4" id="time4" placeholder="0" min="0" max="24" value="0">
					</td>
					<td>
						<input type="number" name="time5" id="time5" placeholder="0" min="0" max="24" value="0">
					</td>
					<td>
						<input type="number" name="time6" id="time6" placeholder="0" min="0" max="24" value="0">
					</td>
					<td>
						<input type="number" name="time7" id="time7" placeholder="0" min="0" max="24" value="0">
					</td>
					<div class=total1>
					<td>Total</td>
					</div>
				</div>
			</tr>

		</table>








		<script src="JS/jquery-1.11.2.min.js"></script>
		<script src="JS/main.js"></script>

	</body>
</html>
